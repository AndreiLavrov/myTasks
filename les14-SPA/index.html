<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Single Page App Without A Framework</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<header>
		<nav>
			<div class="navigation" id="myTopnav">
				<a class="home">ГЛАВНАЯ</a>
				<a class="products">PRODUCTS</a>
				<a class="cart">CART</a>
				<a class="usedThin"></a>
				<a class="blog"></a>
				<a class="contacts"></a>
				<a class="about">О НАС</a>
				<a class="service"></a>
				<a class="location"></a>
				<a class="weather">ПОГОДА</a>
				<a class="play">ИГРАТЬ</a>
				<a class="login">ВОЙТИ</a>
				<a id="menu" href="#" class="icon">&#9776;</a>
			</div>
			<div class="authorisation"></div>
		</nav>
	</header>


	<div class="main-content">

        <div class="all-news page">

				<div class="search-line">
					<span>Найти новость:</span>
					<input type="text" class="search" name="search">
				</div>

				<ul class="news-list" >
					<script id="news-template" type="x-handlebars-template">​
					{{#each this}}
					<li class="liClass" data-index="{{id}}">
						<a href="#" class="news-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
						<ul class="news-description">
							<li>{{description}}</li>
						</ul>
						<button class="read-more" data-index="{{id}}">read more</button>
					</li>
					{{/each}}`;

					</script> 
				</ul>

			</div>


        <div class="news page">
				<div class="overlay"></div>
				<div class="news-container">
					<img src=""/>
					<p ></p>
					<span class="close">×</span>
				</div>
			</div>


		<div class="single-news page">

				<div class="overlay"></div>

				<div class="preview-large">
					<!--<h3>Single product view</h3>-->
					<img src=""/>
					<p></p>

					<span class="close">×</span>
				</div>

			</div>


		<div class="error page">
				<h3>Sorry, something went wrong :(</h3>
			</div>


		<div class="about-container page">

			<p class="aboutText1"></p>


		</div>


		<div class="all-products page">

				<ul class="products-list">
					<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
					<li data-index="{{id}}">
						<a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
						<h2><a href="#"> {{name}} </a></h2>
						<ul class="product-description">
							<li><span>Manufacturer: </span>{{specs.manufacturer}}</li>
							<li><span>Storage: </span>{{specs.storage}} GB</li>
							<li><span>OS: </span>{{specs.os}}</li>
							<li><span>Camera: </span>{{specs.camera}} Mpx</li>
						</ul>
						<button>Buy Now!</button>
						<button class="add-to-cart" id="{{id}}">Add to cart!</button>
						<p class="product-price">{{price}}$</p>
						<div class="highlight"></div>
					</li>
					{{/each}}
					</script>
				</ul>

		</div>


		<div class="cart-page page"></div>


        <div class="login-wrap page"></div>

	</div>


	<footer>
		<nav>
            <div class="navigation">
                <a class="home">ГЛАВНАЯ</a>
                <a class="usedThin">БАРАХОЛКА</a>
                <a class="blog">BLOG</a>
                <a class="contacts">CONTACT</a>
                <a class="about">ABOUT</a>
                <a class="service">SERVICES</a>
                <a class="location">LOCATION</a>
                <a class="weather">weather</a>
            </div>
		</nav>


		<p class="author">Andrei Lavrov 2019</p>
	</footer>


	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
